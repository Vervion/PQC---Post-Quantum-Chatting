# PQC Chat Client Configuration
# This file contains the configuration for the PQC Chat client

[server]
# Server connection settings
host = 192.168.1.100
signaling_port = 8443
audio_port = 10000
video_port = 10001

[tls]
# TLS certificate configuration
# Optional: CA certificate for server verification
# ca_certfile = /etc/pqc-chat/ca.crt

# Optional: Client certificate for mutual TLS
# certfile = /etc/pqc-chat/client.crt
# keyfile = /etc/pqc-chat/client.key

[user]
# Default username (can be overridden in GUI)
username = RaspberryPi

[audio]
# Audio capture settings
sample_rate = 48000
channels = 1
bits_per_sample = 16
# Device index (leave empty for default device)
# device_index = 0

[video]
# Video capture settings
width = 640
height = 480
fps = 30
# Device index (0 = first camera)
device_index = 0

[logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Log file location (leave empty for stdout)
file = /var/log/pqc-chat/client.log
