# PQC Chat Server Configuration
# This file contains the configuration for the PQC Chat server

[server]
# Network binding
signaling_host = 0.0.0.0
signaling_port = 8443

# Media ports
media_host = 0.0.0.0
audio_port = 10000
video_port = 10001

[tls]
# TLS certificate configuration
# Generate certificates with:
#   openssl req -x509 -newkey rsa:4096 -keyout server.key -out server.crt -days 365 -nodes
certfile = /etc/pqc-chat/server.crt
keyfile = /etc/pqc-chat/server.key

# Optional: CA certificate for client verification
# ca_certfile = /etc/pqc-chat/ca.crt

[rooms]
# Default maximum participants per room
max_participants = 10

[logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO
# Log file location (leave empty for stdout)
file = /var/log/pqc-chat/server.log
